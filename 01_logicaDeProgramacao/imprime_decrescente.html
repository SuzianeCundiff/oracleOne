
<meta charset="UTF-8">

<script>

    function pulaLinha(){
        document.write("<br>");
    }

    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }

    var imprime = 20;

    while(imprime >= 0){

        mostra(imprime);
        imprime = imprime - 1;

    }

    mostra("<b>FIM</b>");

</script>
