<!--
    O objetivo desse programa é contar em ordem decrescente, a partir de um número fornecido pelo usuário.
-->

<meta charset="UTF-8">

<script>

    function pulaLinha(){
        document.write("<br>");
    }

    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }

    var imprime = parseInt(prompt("Entre com um número: "));

    while(imprime >= 0){

        mostra(imprime);
        imprime = imprime - 1;

    }

    mostra("<b>FIM</b>");

</script>
