<!--
    O objetivo desse programa é calcuar o índice de massa corporea de um indivíduo(IMC) e, a partir dessa informação, definir se o IMC é o ideal ou se está alterado.
-->

<meta charset="UTF-8">

<script>

    function pulaLinha(){
        document.write("<br>");
    }

    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }

    var peso = prompt("Informe o seu peso: ");
    while(peso < 1){
        alert("Don't bother me kid.");
        var peso = prompt("Informe o seu peso: ");
    }

    var altura = prompt("Informe a sua altura: ");
    while(altura < 1){
        alert("Don't bother me kid.");
        var altura = prompt("Informe a sua altura: ");
    }

    function calculaImc(peso, altura){
        return imc = peso / (altura*altura); //(Lambert Quételet)
        //return imc = 1.3*peso/Math.pow(altura,2.5); (Nick Trefethen)
    }

    var imcCalculado = calculaImc(peso, altura).toFixed(1);

    if(imcCalculado>= 0 && imcCalculado <= 16.9){
        mostra("Seu IMC é de " + imcCalculado + "kg/m<sup>2</sup> e está muito abaixo do desejado.");
        mostra("<b>O que pode acontecer:</b> Queda de cabelo, infertilidade, ausência menstrual.");
    }else if(imcCalculado >= 17 && imcCalculado <= 18.4){
        mostra("Seu IMC é de " + imcCalculado + "kg/m<sup>2</sup> e está abaixo do desejado.");
        mostra("<b>O que pode acontecer:</b> Fadiga, stress, ansiedade.");

    }else if(imcCalculado >= 18.5 && imcCalculado <= 24.9){
        mostra("Seu IMC é de " + imcCalculado + "kg/m<sup>2</sup> e está dentro do desejado.");
        mostra("<b>O que pode acontecer:</b> Menor risco de doenças cardíacas e vasculares.");
    }else if(imcCalculado >= 25 && imcCalculado <= 29.9){
        mostra("Seu IMC é de " + imcCalculado + "kg/m<sup>2</sup> e está acima do desejado.");
        mostra("<b>O que pode acontecer:</b> Fadiga, má circulação, varizes.");
    }else if(imcCalculado >= 30 && imcCalculado <= 34.9){
        mostra("Seu IMC é de " + imcCalculado + "kg/m<sup>2</sup> e você apresenta um quadro de Obesidade Grau I.");
        mostra("<b>O que pode acontecer:</b> Diabetes, angina, infarto, aterosclerose.");
    }else if(imcCalculado >= 35 && imcCalculado <= 40){
        mostra("Seu IMC é de " + imcCalculado + "kg/m<sup>2</sup> e você apresenta um quadro de Obesidade Grau II");
        mostra("<b>O que pode acontecer:</b> Apneia do sono, falta de ar, diabetes.");
    }else{
        mostra("Seu IMC é de " + imcCalculado + "kg/m<sup>2</sup> e você apresenta um quadro de Obesidade Grau III");
        mostra("<b>O que pode acontecer:</b> Refluxo, dificuldade para se mover, escaras, diabetes, infarto, AVC.");
    }

</script>
