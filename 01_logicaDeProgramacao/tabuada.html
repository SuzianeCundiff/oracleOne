<!--
    O objetivo desse programa é calcular a tabuada de multiplacação, com o multiplicador e o multiplicando variando, de 1 a 10.
-->
<meta charset="UTF-8">

<script>

    function pulaLinha(){
        document.write("<br>");
    }

    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }

    for(var multiplicador= 1; multiplicador <= 10; multiplicador++){
        for(var multiplicando=1; multiplicando<=10; multiplicando++){
            var produto = multiplicador*multiplicando;
            mostra(produto);
        }
        pulaLinha();
    }

</script>
