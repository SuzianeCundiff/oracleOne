<!--
    Pra ser bem sincera eu não lembro o objetivo desse programa ^^
    Mas um número aleatorio (n) é sorteado entre 1 a 5 e a partir desse número, faz-se a conta n*(10/20).
-->

<meta charset="UTF-8">

<script>
    // retorna um número inteiro aleatório entre 1 e 5.
    var n = Math.floor(Math.random() * 5) + 1;

    document.write(n + "<br>");
    document.write("O resultado da fórmula é : " + n * (10 / 20)  );
</script>
