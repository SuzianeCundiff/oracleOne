<!--
    Calcula a idade de 3 indivíduos.
-->

<meta charset="UTF-8">

<script>
    //seleciona o ano, a partir da data e hora do dispositivo.
    var anoAtual = new Date().getFullYear();

    document.write("Edwin nasceu em " + (anoAtual - 1991) + "<br>");
    document.write("Erick nasceu em " + (anoAtual - 1994) + "<br>");
    document.write("Victória nasceu em " + (anoAtual - 1996));
</script>
