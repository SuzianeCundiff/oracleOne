<!--
    Calcula o total de pontos do seu time, dado o número de vitórias, que possui peso 3, e o numero de empates, que não possui peso, e compara com a pontuação feita no ano anterior.  
-->

<meta charset="UTF-8">

<script>

    function pulaLinha(){
        document.write("<br>");
    }

    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }

    var time = prompt ("Qual o nome do seu time?");

    var vitorias = prompt("Quantas vitórias o " + time + " teve ?");

    var empates = parseInt(prompt("Quantos empates o " + time + " teve ?"));

    var totalPontos = vitorias*3 + empates;

    mostra("O " + time + " marcou " + totalPontos + " pontos");

    var totalPontosAnoAnterior = 18;

    if(totalPontos == totalPontosAnoAnterior){
        mostra("Seu time teve o mesmo rendimento do ano passado.");
    } else if (totalPontos > totalPontosAnoAnterior){
        mostra("Seu time foi melhor que o ano passado.");
    } else {
        mostra("Seu time foi pior que o ano passado.");
    }

    
</script>
