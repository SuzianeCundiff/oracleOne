<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./reset.css">

        <link href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="css3barbealura.css">

        <title>Contatos - Barbealura</title>
    </head>
    
    <body>
        <header>
            <div class="section-00">

                <h1>Barbealura</h1>

                <nav>
                    <ul class="menu-nav">
                        <li><a href="html5parte01.html">Home</a></li>
                        <li><a href="html5parte02.html">Serviços</a></li>
                        <li><a href="html5parte03.html">Contatos</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        
        <main>
            <section class="light-background" id="section-contact">
                <h2 class="title-light-bg">Entre em contato</h2>

                <form>
                    <label for="nome-sobrenome">Nome</label>
                    <input type="text" name="nome-sobrenome" id="nome-sobrenome" placeholder="Exemplo Silva" class="input-modificado" required>

                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="exemplo@email.com" class="input-modificado" required>

                    <label for="celular">Celular</label>
                    <input type="tel" name="celular" id="celular" placeholder="(90) 9090-9090" class="input-modificado" required>

                    <label for="mensagem">Mensagem</label>
                    <textarea type="textArea" name="mensagem" id="mensagem" placeholder="Escreva sua mensagem." rows="6" class="input-modificado" required></textarea>

                    <fieldset>
                        <legend>Como prefere o nosso contato?</legend>
                        
                        <label for="radio-email">
                            <input type="radio" name="tipo-contato" id="radio-email" checked>
                            E-mail
                        </label>
                        
                        <label for="radio-ligacao">
                            <input type="radio" name="tipo-contato" id="radio-ligacao">
                            Ligação
                        </label>
                        
                        <label for="radio-whatsapp">
                            <input type="radio" name="tipo-contato" id="radio-whatsapp">
                            Whatsapp
                        </label>           
                    </fieldset>

                    <fieldset>
                        <legend>Qual horário prefere ser atendido?</legend>
                        <select>
                            <option>Manhã</option>
                            <option>Tarde</option>
                            <option>Noite</option>
                        </select>
                    </fieldset>

                    <label class="checkbox" for="checkbox">
                        <input type="checkbox" name="checkbox" id="checkbox" checked>
                        Gostaria de receber nossas novidades por e-mail?
                    </label>


                    <input type="submit" id="submit" value="Enviar formulário">
                </form>
            </section>
        </main>

        <footer>
            <div class="section-00">
                <!-- <a href='https://br.freepik.com/fotos-vetores-gratis/logotipo'>Logotipo vetor criado por freepik - br.freepik.com</a> -->
                <img class="logo" src="../images/logo-branco.png" alt="logo">
                <p class="copyright">&copy; Copyright Barbealura - 2020</p>
            </div>
        </footer>   
    </body>
</html>
