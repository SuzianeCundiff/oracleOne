<!--
    O objetivo desse programa é, a partir da função diferençaDeIdade, calcular a diferença de idade entre dois indivíduos.
-->

<meta charset="UTF-8">

<script>

    function pulaLinha(){
        document.write("<br>");
    }

    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }

    function diferençaDeIdade(minhaIdade, idadeDoOutro){
        var minhaIdade;
        var idadeDoOutro;

        return Math.abs(minhaIdade - idadeDoOutro);
    }
    
    mostra("Nossa diferença de idade é " + diferençaDeIdade(23, 40));

</script>
