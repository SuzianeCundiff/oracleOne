
<meta charset="UTF-8">

<script>

    function pulaLinha(){
        document.write("<br>");
    }

    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }

    var numeroPensado = Math.floor(Math.random() * 10) + 1;
    console.log(numeroPensado);

    var chute = parseInt(prompt("Em qual número eu pensei, entre 1 a 10?"));

    if(chute == numeroPensado){
        mostra("Você acertou!");
    }else{
        mostra("Você errou! O número pensado foi " + numeroPensado);
    }


</script>
