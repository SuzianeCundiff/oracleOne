
<meta charset="UTF-8">

<script>

    function pulaLinha(){
        document.write("<br>");
    }

    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }

    function sorteia(n){
        return Math.floor(Math.random() * n) + 1; // Sorteia um número de 1 a n.
        
    }

    var numeroPensado = sorteia(10);
    //console.log(numeroPensado); --- Mostra no console o número que foi pensado, apenas para teste.
    var chute = parseInt(prompt("Em qual número eu pensei, entre 1 a 10?"));

    if(chute == numeroPensado){
        mostra("Você acertou!");
    }else if (chute > numeroPensado){
        mostra("Você errou! O número pensado (<i>" + numeroPensado + "</i>) era menor que " + chute + "!");
    }else{
        mostra("Você errou! O número pensado (<i>" + numeroPensado + "</i>) era maior que " + chute + "!");
    }



</script>
