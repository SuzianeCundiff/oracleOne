<ul>
    <li class="convidado">
        Nome <span class="nome">Douglas</span>,
        idade <span class="idade">23</span>
    </li>
    <li class="convidado">
        Nome <span class="nome">Daniel</span>,
        idade <span class="idade">42</span>
    </li>    
    <li class="convidado">
        Nome <span class="nome">Marcos</span>,
        idade <span class="idade">27</span>
    </li>    
    <li class="convidado">
        Nome <span class="nome">Flávio</span>,
        idade <span class="idade">18</span>
    </li>

    Total das idades: <span class="total"></span>
</ul>

<script>

    var itens = document.querySelectorAll('.convidado');

    exibeTotalDasIdades(itens);

    // retorna informações de um convidado
    function recolheInfoDoConvidado(objeto, posicao){
        convidado = {
            nome: objeto[posicao].querySelector('.nome').textContent,
            idade: objeto[posicao].querySelector('.idade').textContent
        };

        return convidado;
    }

    // calcula a soma das idades de todos os convidados
    function calculaTotalDasIdades(objeto){
        var totalDasIdades = 0;

        for(var i = 0; i < objeto.length; i++) {
            
            recolheInfoDoConvidado(itens, i);

            var idade = convidado.idade;
            totalDasIdades+=parseInt(idade);
        }

        return totalDasIdades;
    }

    // Coloca o valor do calculoTotalDasIdades dentro da tag span que possui a classe = "total".
    function exibeTotalDasIdades(objeto){
        document.querySelector('.total').textContent = calculaTotalDasIdades(objeto);
    }

</script>
