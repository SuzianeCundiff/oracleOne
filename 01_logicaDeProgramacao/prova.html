<!--
    O objetivo desse programa é bem simples, calcular quantos por centos o usuário acertou em uma prova. Lembrando que para isso, é preciso multiplicar por 100 a razão entre o total de questões corretas pelo total de questões da prova.
-->

<meta charset="UTF-8">

<script>
    var totalQuestoes = parseInt(prompt("Quantas questões a prova possuía?"));
    var questoesAcertadas = parseInt(prompt("Quantas questões você acertou?"))
    document.write("Eu acertei: " + ((questoesAcertadas/totalQuestoes)*100) + "%");
</script>
