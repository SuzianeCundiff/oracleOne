<!--
    O código exibe um campo para digitar uma frase e um botão ao lado. 
    Sua intenção é copiar a frase digitada para a tag span, que vem logo após o botão. 
    Além disso, assim que a cópia for feita, será necessário apagar o conteúdo do input com a classe frase.
-->

<input class="frase">
<button class="botao">Copiar</button>
<span class="copia"></span>

<script>
    var inputFrase = document.querySelector('.frase');
    var botao = document.querySelector('.botao');
    var copia = document.querySelector('.copia');

    function botaoHandler() {
        copia.textContent = inputFrase.value;
        inputFrase.value = '';
    }

    botao.addEventListener('click', botaoHandler);
 </script>
