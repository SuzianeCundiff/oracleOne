 <!--
     O objetivo desse programa é que o usuário descubra um segredo/um número que o computador "pensou". Esse número está entre 1-10 e é gerado aleatoriamente.
 -->
 <meta charset = "UTF-8">

 <input/>
 <button>Compare com o meu segredo</button>

 <script>

     function sorteia(){

        return Math.floor(Math.random() * 10) + 1;

     }

     function sorteiaNumeros(quantidade){

        var segredos = [];
        var numero = 1;

        while(numero <= quantidade){   

            var numeroAleatorio = sorteia();
            var achou = false;

            for(var posicao = 0; posicao<segredos.length; posicao++){
               
                if(segredos[posicao] == numeroAleatorio){
                    
                    achou = true;
                    break;

                }
            }
            
            if(achou == false){

                segredos.push(numeroAleatorio);
                numero++;

            }
            
        }

        return segredos;

     }

    var segredos = sorteiaNumeros(6); // devolve uma lista de segredos
    
    console.log(segredos);

    var entradaUsuario = document.querySelector("input");
    
    function verifica(){

        var achou = false;

        for(var i=0; i < segredos.length; i++){
            if(entradaUsuario.value == segredos[i]){
                alert("Você acertou!");
                achou = true;
                break;
            }
        }

        if(achou == false){
            alert("Você errou!");
        }
        
        entradaUsuario.value = ""; //limpa o valor inserido pelo usuário, anteriormente.
        entradaUsuario.focus(); //deixa o indicador de escrita posicionado para que o usuário possa fazer outra tentativa.
    }
    

    var botao = document.querySelector("button");
    botao.onclick = verifica; //faz com que a função verifica seja guardada na variável botao, ou seja a função verifica é  executada quando o botao for pressionado.

 </script>
