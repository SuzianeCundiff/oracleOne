
<meta charset="UTF-8">

<script>

    function pulaLinha(){
        document.write("<br>");
    }

    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }

    var numeroPar = 2;
    mostra("<b>Os números pares de 1 a 100 são: </b>")

    while(numeroPar <= 100){
        mostra(numeroPar);
        numeroPar = numeroPar + 2;
    }

    mostra("<b>FIM</b>");

</script>
