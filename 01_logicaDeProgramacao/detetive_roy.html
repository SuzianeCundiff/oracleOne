<!--
    O objetivo desse programa é tirar a média das idades de 3 pessoas.
-->

<meta charset="UTF-8">

<script>
    var idadeLinda = 12;
    var idadeGuaraciara = 15;
    var idadePerola = 13;
    var totalIdades = idadeLinda + idadeGuaraciara + idadePerola;

    document.write(totalIdades / 3);
</script>
